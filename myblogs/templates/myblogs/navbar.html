<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVBAR</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing Script">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .navbar {
            background-color: #2c3e50; 
        }

        .navbar-brand {
            color: white !important;
            font-family:'Dancing Script';
        }
        .navbar-nav .nav-link {
            color: white;
        }

        .navbar-toggler{
            background-color: white;
        }
        /* Responsive Styles for Small Screens */
        @media (max-width: 767px) {
            .navbar {
                background-color: #2c3e50;
            }
        }
        .custom-dropdown-btn { 
            background-color: white;
    
        }
        .nav-item.active .nav-link {
            color: #fff !important;
            background-color: black !important;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: #2c3e50;">
    <div class="container-fluid">
        <a class="navbar-brand">
            <h3>StoryScape</h3>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'home' %}"><h7>HOME</h7></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'blog' %}"><h7>BLOGS</h7></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'sub' %}"><h7>SUBSCRIBE</h7></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}"><h7>CONTACT</h7></a>
                </li>
            </ul>
            <div class="dropdown">
                <button class="btn btn-outline-light dropdown-toggle"   type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    Welcome {{ user.username }}
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="{% url 'logoutuser' %}">Logout</a></li>
                </ul>
            </div>
            <form class="d-flex px-4" role="search" action="{% url 'search' %}" method="GET">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
                <button class="btn btn-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const navLinks = document.querySelectorAll('.nav-link');
        const currentUrl = window.location.href;

        navLinks.forEach(function(navLink) {
            if (navLink.href === currentUrl) {
                navLink.parentElement.classList.add('active');
            }

            navLink.addEventListener('click', function() {
                // Remove 'active' class from all nav items
                navLinks.forEach(function(link) {
                    link.parentElement.classList.remove('active');
                });
                // Add 'active' class to the clicked nav item
                this.parentElement.classList.add('active');
            });
        });
    });
</script>


</body>
</html>
